<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FULLY FUNCTIONAL DESKTOP CALCULATOR</h1>
    <div class="container">
        <input id="display" readonly>
        <div class="calculator">
            <button onclick="memClear()" class="gray_btn">MC</button>
            <button onclick="memRecall()" class="gray_btn">MR</button>
            <button onclick="memMinus()" class="gray_btn">M-</button>
            <button onclick="memAdd()" class="gray_btn">M+</button>
            <button onclick="percentage()" class="gray_btn">%</button>
            <button onclick="powerOff()" class="gray_btn">OFF</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')" class="gray_btn">/</button>
            <button onclick="clearEvent()" class="gray_btn">CE</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')" class="gray_btn">*</button>
            <button onclick="allClear()" class="orange_btn">AC</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')" class="gray_btn">-</button>
            <button onclick="powerOn()" class="orange_btn">ON</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="evalDisplay()">=</button>
            <button onclick="addToDisplay('+')" class="gray_btn">+</button>
        </div>
        <p id="powerInfo">Power OFF</p>
    </div>
    <h4>Designed by Compulink Designs</h4>

    <script src="app.js"></script>
</body>
</html>
